  Grahame Grieve specializes in healthcare interoperability, balancing clinical, management and business perspectives, using his deep technical knowledge and capability.

bio: |
  Prior to his Healthcare Intersections consultant business, he was the CTO for Kestral Computing P/L, where he provided leadership in development methodology, strategic technologies, enterprise architecture, standards and interoperability. Grahame also conceived, developed and sold interoperability and clinical document solutions and products. As part of his work, he became deeply involved in healthcare standards, principally HL7 and ISO. For nearly a decade, he has used committee chair positions and editorship of key structural standards to lead convergence between US and European standards organizations.

  Additionally, Grahame is involved in a variety of open source industry consortiums, such as Open Healthcare Framework, Open Health Tools and the Indy Project.

